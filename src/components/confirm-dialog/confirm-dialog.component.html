<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete <strong>{{ data.name }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions >
  <button class="cancel-btn" mat-button (click)="onCancel()">Cancel</button>
  <button class="confirm-btn" mat-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
